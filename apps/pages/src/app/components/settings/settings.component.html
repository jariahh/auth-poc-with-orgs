<mat-toolbar>
  <span>Settings</span>
  <span class="spacer"></span>
  <button mat-button (click)="add()">
    <mat-icon>add_circle</mat-icon> Add Setting
  </button>
</mat-toolbar>
<table mat-table [dataSource]="settings">
  <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef>{{column | uppercase}}</th>
    <td mat-cell *matCellDef="let element">{{element[column]}}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="edit(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="delete(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumnsActions"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsActions;"></tr>
</table>
